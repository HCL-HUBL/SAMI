// ge91098-vm1 server (HCL), local execution

includeConfig 'base.conf'

process.cache = 'lenient'
executor {
	name   = 'local'
	cpus   = 8
	memory = '55 GB'
}

timeline.enabled = true
report.enabled = true
trace.enabled = true
singularity.autoMounts = true
singularity.runOptions = "--bind ${SCRATCH}"
